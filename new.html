		<div class="container">
			<div class="row">
				<div class="panel panel-default">
				  <div class="panel-heading">Produto tal</div>
				  <div class="panel-body">
						<div class="col-lg-12 well">
						<form action="/PI" method="GET">
								<fieldset>
									<div class="col-lg-12 form-space">
										<label>Nome do Produto</label>
										<input type="text" name="name" placeholder="Nome do Produto" class="form-control">
									</div>
									<div class="col-lg-12 form-space">
										<label>Descrição</label>
										<textarea placeholder="Descrição do Produto" name="description" id="description" cols="40" rows="3" class="form-control"></textarea>
									</div>
									<div class="col-lg-12 form-space">
										<label>Preço</label>
										<input type="number" name='price' placeholder="Preço do Produto" class="form-control">
									</div>
									<div class="col-lg-12 form-space">
										<label>Tipo de Produto</label>
										<select name="product_type" class="form-control" id="product_type">
											<option value="">Selecione um Tipo de Produto</option>
											<option value="1">Produto 1</option>
											<option value="2">Produto 2</option>
											<option value="3">Produto 3</option>
										</select>
									</div>
									<div class="col-lg-12 form-space">
										<input type="submit" value="Enviar" class="btn btn-button">
									</div>
								</fieldset>
							</form>
						</div>
					</div><!-- end panel-body-->
				</div><!-- end panel -->
